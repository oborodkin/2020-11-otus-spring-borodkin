spring:
  datasource:
    url: jdbc:h2:mem:elib
    schema: schema.sql
    data: data-test.sql


  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
